<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Memo App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Memo App</h1>
      <form>
        <label for="memo">Add a memo:</label>
        <input type="text" id="memo" placeholder="Type your memo here...">
        <button type="button" id="add-btn">Add</button>
      </form>
      <ul id="memo-list"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
